<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headlineArea">
        <h1>30 Days of JavaScript</h1>
        <h4>Day 24 - Mini Project Solar System</h4>
        <h6>Weight Comparison In The Solar System</h6>
    </div>
    <div class="inputArea display-column">
        <div class="display-column">
            <p>Weight On Earth</p>
            <input type="number" id="userInput" placeholder="Weight in KG">
        </div>
        <div class="display-column">
            <p>Choose Planet To Compare</p>
            <select name="planet" id="planet">
            </select>
        </div>
    </div>
    <div class="planetArea display-column">
        <img src="images/earth.png" alt="Earth" id="imagePlanet">
        <div class="result">
            <h1 id="weightOutput">0 KG</h1>
        </div>
    </div>
</body>
</html>
