<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headlineArea">
        <h1>30 Days of JavaScript</h1>
        <h4>Day 24 - Mini Project Solar System</h4>
        <h6>Weight Comparison In The Solar System</h6>
    </div>
    <div class="inputArea display-column">
        <div class="display-row">
            <div class="display-column">
                <p>Weight On Earth</p>
                <input type="text">
            </div>
            <div class="display-column">
                <p>On Earth It Weighs</p>
                <input type="text" disabled>
            </div>
        </div>
        <div class="display-column">
            <p>Choose Planet To Compare</p>
            <select name="planet" id="planet">
                <option value="earth">Earth</option>
                <option value="earth">Venus</option>
                <option value="earth">Saturn</option>
                <option value="earth">Neptune</option>
                <option value="earth">Moon</option>
                <option value="earth">Uranus</option>
                <option value="earth">Mecury</option>
                <option value="earth">Mars</option>
                <option value="earth">Pluto</option>
            </select>
        </div>
    </div>
    <div class="display-row">
        <img src="images/earth.png" alt="Earth">
    </div>
</body>
</html>
